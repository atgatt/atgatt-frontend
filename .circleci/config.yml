version: 2
jobs:
  deploy_staging:
    docker:
      - image: circleci/node:8.9-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: sudo apt-get -y -qq install awscli
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - run: npm run build
      - run: mkdir -p workspace/artifacts
      - run: cp -R ./dist workspace/artifacts
      - persist_to_workspace:
          root: workspace
          paths:
            - artifacts
  promote_staging_to_prod:
    docker:
      - image: circleci/node:8.9-browsers
    steps:
      - attach_workspace:
          at: workspace
      - run: sudo apt-get -y -qq install awscli
workflows:
  version: 2
  promote_to_prod:
    jobs:
      - deploy_staging
      - hold:
          type: approval
          requires:
            - deploy_staging
      - promote_staging_to_prod:
          requires:
            - hold
